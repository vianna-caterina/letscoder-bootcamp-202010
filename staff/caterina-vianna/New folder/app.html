<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Hello World App</h1>
    <button>Register</button> or <button>Log in</button>
    <section class="off">
      <h2>Register</h2>
      <form>
        <input type="text" name="fullname" placeholder="Fullname" required />
        <input type="text" name="email" placeholder="e-mail" required />
        <input
          type="password"
          name="password"
          placeholder="password"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="repeat password"
          required
        />
        <button>Sign up</button>
      </form>
    </section>
    <section>User registered successfully, proceed to log in</section>
    <section></section>
    <section class="off">
      <form>
        <h2>Log in</h2>
        <input type="text" name="email" placeholder="e-mail" required />
        <input
          type="password"
          name="password"
          placeholder="password"
          required
        />
        <button>Log in</button>
      </form>
    </section>
  </body>
</html>
